{% extends "base.html" %}

{% block title %}password reset{% endblock %}


{% block content %}
    <div class="row text-center vertical-middle-sm">
        <h4> "Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one." </h4>

<form class="form-horizontal" action="." method="post">{% csrf_token %}

        <div class="form-group">
            {{ form.email.errors }}
            <label class="col-md-5 control-label text-right">Email address:</label>
            <div class="col-md-6 text-left">{{ form.email }}</div>
        </div>
        <input type="submit" class="btn btn-primary btn-sm" value="Reset my password" />

</form>
</div>
{% endblock %}
