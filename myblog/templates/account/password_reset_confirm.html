{% extends "base.html" %}

{% block title %}password reset{% endblock %}


{% block content %}
    <div class="row text-center vertical-middle-sm">
    <h1>Reset Password</h1>
    <form class="form-horizontal" method="post">{% csrf_token %}
            <div class="form-group">
{#                <div class="col-md-6 text-left">{{ form.new_password1.errors }}</div>#}
                <label class="col-md-5 control-label text-right">New password:</label>
                <div class="col-md-6 text-left">{{ form.new_password1 }}</div>
            </div>
            <div class="form-group">
{#                <div class="col-md-6 text-left">{{ form.new_password2.errors }}</div>#}
                <label class="col-md-5 control-label text-right">Confirm password:</label>
                <div class="col-md-6 text-left">{{ form.new_password2 }}</div>
            </div>
            <input type="submit" value="Change my password" class="btn btn-primary btn-sm"/>
    </form>

    </div>
{% endblock %}
